<div class="container mt-5" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup">
    <div class="form-control mt-2">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"
             [ngClass]="{'is-invalid':submetted && productFormGroup.controls['name'].errors}"
      >
      <div *ngIf="submetted && productFormGroup.controls['name'].errors" class="invalid-feedback">
        <div *ngIf="productFormGroup.controls['name']?.errors?.['required']"> Name is required</div>
      </div>
    </div>
    <div class="form-control mt-2">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-control mt-2">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-control mt-2">
      <label>Selected</label>
      <input type="checkbox" formControlName="selected" class="form-check">
    </div>
    <div class="form-control mt-2">
      <label>Available</label>
      <input type="checkbox" formControlName="available" class="form-check">
    </div>
    <button class="btn btn-success mt-2" (click)="onUpdateProduct()">Save</button>
  </form>
</div>
