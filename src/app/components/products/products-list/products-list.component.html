<div class="container">
  <ng-container *ngIf="(productsInput$ | async) as result" [ngSwitch]="result.dataState"]>
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading ...
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="col-12 text-center">
        <div class="alert alert-danger">
          {{result.errorMessage}}
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table mt-5">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Selected</th>
          <th>Available</th>
          <th>Select</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
       <app-product-item  *ngFor="let p of result.data" style="display: contents"></app-product-item >
      </table>
    </ng-container>
  </ng-container>
</div>
